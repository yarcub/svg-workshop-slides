<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	#myText{
		color: black;
		font-family: sans-serif;
		font-size: 30px;
	}

</style>
</head>
<body>
	 <svg>
	 	<circle id="foo" cx="350" cy="0" r="10" fill="yellow" stroke="black"/>
      </svg>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	var c = document.querySelector("#foo");
	var svg = document.querySelector("svg");

	svg.addEventListener('click', function(event){

	  $(c.cx.baseVal).finish();
	  $(c.cy.baseVal).finish();

	  $(c.cx.baseVal).animate({
	    value: event.x
	  }, 
	  500, 'linear');

	  $(c.cy.baseVal).animate({
	    value: event.y
	  }, 
	  500, 'linear');

	});


</script>
</html>
